<h3>最新の記事</h3>
<ng-container *ngIf="documents$ |async as documents">
    <div class="d-flex flex-wrap">
        <ng-container *ngFor="let document of documents">
            <div class="panel">
                <app-document-panel [document]="document"></app-document-panel>
            </div>
        </ng-container>
    </div>
</ng-container>
