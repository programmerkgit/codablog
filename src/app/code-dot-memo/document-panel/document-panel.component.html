<a [routerLink]="document.id">
    <article>
        <header class="height-80px">
            <h1 class="font-size-20px">{{document.title.substring(0, 28)}}</h1>
        </header>
        <div>
            <img width="250" height="154" alt="document-img" [src]="document.thumbnailUrl" style="object-fit: cover">
        </div>
    </article>
</a>
