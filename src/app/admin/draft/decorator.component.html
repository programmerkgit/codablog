<h1>Typescript Decorator</h1>
<p>TypescriptとES6にクラスが導入されたので、classやclassのmemberにアノテーションを付与したり、修正したりする場面が出てくるようになりました</p>
<p>Decoratorはアノテーションやメタプログラミングの構文を提供してくれます。</p>

<ace-editor value="
#primitive型の例
let a = 'abc' #primitive型を渡す
a[0] = 'd'
console.log(a) # => 'abc'. primitive型は値渡しで、かつ変更されない。
#object型の例
let b = {hoge: 'fuga'}
let a = b
a.foo = 'bar'
console.log(b) # => {hoge: 'fuga', foo: 'bar'} . 参照しているobjectのプロパティーは書き換わる.
a = {hoge: 'gafu'}
console.log(a) # => {hoge: 'gafu'}. aが参照している値は別のobjectに書き換わる。
console.log(b) # => {hoge: 'fuga'}. bへ影響を受けない
"></ace-editor>
