<div class="thumbnail-input">
    <input type="file" (change)="fileChange($event)">
</div>
<div (drop)="drop($event)" (dragover)="dragover($event)" style="background-color: #dbdbdb">
    <div *ngIf="src; else box">
        <img [src]="src" width="220" height="120" style="object-fit: cover">
    </div>
    <ng-template #box>
        <div style="width: 100%; height: 300px">
            drop
        </div>
    </ng-template>
</div>
<ng-content></ng-content>
