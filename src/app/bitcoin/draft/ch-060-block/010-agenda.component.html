<ul>
  <li>Prev Block Hash</li>

<p>トランザクションの集合</p>
<p>ブロックヘッダー: メタデータを集めたもの</p>
<p>ブロックヘッダーのハッシュ値</p>

<p>Genesis Blockは最初のブロック</p>
<p>chain状に連続接続されていて、ブロックからGenesis Block をだどれるようになって/いる</p>
